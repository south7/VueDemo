<!DOCTYPE html>
<html>
<head>
	<title>组件化开发</title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		//局部声明组件
		var MyHeader=Vue.extend({
			template:`
				<div>头部</div>
			`
		})
		// 局部声明组件，语法糖
		var MyBody={
			template:`
				<div>身体</div>
			`
		}
		//全局注册 等于注册加声明了
		Vue.component('MyFooter',{
			template:`
				<div>尾部</div>
			`
		})
		new Vue({
			el:'#app',
			//注册组件
			components:{
				MyHeader,
				MyBody
			},
			// 使用
			template:`
				<div>
					<my-header></my-header>
					<my-body></my-body>
					<my-footer></my-footer>
				</div>
			`,
			data(){
				return {}
			}
		})
	</script>

</body>
</html>
