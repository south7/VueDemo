<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		
		new Vue({
			el:'#app',
			template:`
				<div>
				单向数据绑定
				<input type='text' v-bind:value="name" :class="name"><br>
				双向数据绑定
				<input type='text' v-model="name"><br>
				{{name}}
				<button v-on:click="change">点击改变name变量</button>
				</div>
				`,
			data:function(){
				return {
					name:'Hello Vue！'
				}
			},
			methods:{
				change:function(){
					this.name='我改变了，是在方法属性里面定义的方法'
				}
			}
		})
	</script>
</body>
</html>
